projectile.max-loads-per-projectile:
- expressions:
  - parseInt(pufferfish["projectile"]["max-load-per-projectile"]) >= 9
  prefix: "❌"
  value: "Disminuye este valor en pufferfish.yml.\nRecomendado: 8."
dab.enabled:
- expressions:
  - pufferfish["dab"]["enabled"] == "false"
  prefix: "❌"
  value: "Activa esto en pufferfish.yml."

