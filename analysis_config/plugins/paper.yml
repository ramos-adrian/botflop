EntityTrackerFixer:
  prefix: "❌"
  value: |-
    No necesitas EntityTrackerFixer ya que Paper ya tiene sus características.
Orebfuscator:
  prefix: "❌"
  value: |-
    No necesitas Orebfuscator ya que [Paper](https://gist.github.com/stonar96/ba18568bd91e5afd590e8038d14e245e) ya tiene sus características.
    Aquí hay un [video sobre como configurar en AntiXray de paper](https://youtu.be/ogWkkdeLOaQ)
GroupManager:
  prefix: "❌"
  value: |-
    GroupManager es un plugin de permisos obsoleto.
    Considera reemplazarlo con [LuckPerms](https://luckperms.net/download).
PermissionsEx:
  prefix: "❌"
  value: |-
    PermissionsEx es un plugin de permisos obsoleto.
    Considera reemplazarlo con [LuckPerms](https://luckperms.net/download).
bPermissions:
  prefix: "❌"
  value: |-
    bPermissions es un plugin de permisos obsoleto.
    Considera reemplazarlo con [LuckPerms](https://luckperms.net/download).
PhantomSMP:
- expressions:
  - paper["world-settings"]["default"]["phantoms-only-attack-insomniacs"] == "false"
  prefix: "❌"
  value: |-
    Probablemente no necesitas PhantomSMP ya que Paper ya tiene sus funciones.
- expressions:
  - paper["world-settings"]["default"]["phantoms-only-attack-insomniacs"] == "true"
  prefix: "❌"
  value: |-
    Probablemente no necesitas PhantomSMP ya que Paper ya tiene sus funciones.
    Habilita phantoms-only-attack-insomniacs en paper.yml.
PacketLimiter:
  prefix: "❌"
  value: |-
    No necesitas PacketLimiter ya que Paper ya tiene sus funciones.
