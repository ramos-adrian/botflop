FastAsyncWorldEdit:
  prefix: "❌"
  value: |-
    Se sabe que FAWE causa problemas.
    Considera reemplazar FAWE con [Worldedit](https://enginehub.org/worldedit/#downloads).
IllegalStack:
  prefix: "❌"
  value: |-
    Probablemente no necesites IllegalStack ya que Paper ya corrige todos los errores de duplicación y bloqueo.
ExploitFixer:
  prefix: "❌"
  value: |-
