ClearLag:
  prefix: "❌"
  value: |-
    Los plugins que afirman eliminar el lag en realidad causan más lag. 
    Estos plugins se encuentran en la [Lista de la vergüenza para creadores de servidores](https://youtu.be/c5i3Ky2Q63U).
LagAssist:
  prefix: "❌"
  value: |-
    LagAssist solo debe ser usado para análisis y medidas preventivas.
    Todas las demás características del plugin deben ser desactivadas.
